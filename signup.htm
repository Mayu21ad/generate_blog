<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-semibold mb-6 text-center">Sign Up</h1>
        <form action="/signup" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input id="username" name="username" type="text" class="w-full p-2 border border-gray-300 rounded mt-2"
                    required />
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input id="email" name="email" type="email" class="w-full p-2 border border-gray-300 rounded mt-2"
                    required />
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700">Password</label>
                <input id="password" name="password" type="password"
                    class="w-full p-2 border border-gray-300 rounded mt-2" required />
            </div>
            <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700">Sign
                Up</button>
        </form>
        <p class="mt-4 text-center text-gray-600">Already have an account? <a href="/login"
                class="text-purple-600 hover:underline">Log in</a></p>
    </div>
</body>

</html>
